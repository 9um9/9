<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="estiloComent.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h2>ðŸ›’ Cadastro de Produtos</h2>
      <p>Adicione e visualize seus produtos</p>
    </div>
  </header>
  <br><br><br><br><br>
  <div class="container">
    <h1>Adicionar Produto</h1>
    <input type="text" id="nome" placeholder="Nome do produto" />
    <input type="number" id="preco" placeholder="PreÃ§o (R$)" step="0.01" />
    <input type="number" id="quantidade" placeholder="Quantidade" />
    <textarea id="descricao" placeholder="DescriÃ§Ã£o do produto"></textarea>
    <input type="file" id="imagem" accept="image/*" />
    <button id="btnAdicionar">Adicionar Produto</button>
    <div id="produtos"></div>
  </div>

  <script>
    const produtosEl = document.getElementById("produtos");
    const btnAdicionar = document.getElementById("btnAdicionar");

    btnAdicionar.addEventListener("click", adicionarProduto);

    function carregarProdutos() {
      const produtos = JSON.parse(localStorage.getItem("produtos") || "[]");
      produtosEl.innerHTML = "";
      produtos.forEach((produto, index) => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <strong>${produto.nome}</strong>
          <p><b>PreÃ§o:</b> R$${parseFloat(produto.preco).toFixed(2)}</p>
          <p><b>Quantidade:</b> ${produto.quantidade}</p>
          <p>${produto.descricao}</p>
          ${produto.imagem ? `<img src="${produto.imagem}" class="comentario-imagem">` : ""}
          <button class="delete-btn" onclick="excluirProduto(${index})">Excluir</button>
        `;
        produtosEl.appendChild(div);
      });
    }

    function adicionarProduto(event) {
      event.preventDefault(); // Impede o recarregamento da pÃ¡gina

      const nome = document.getElementById("nome").value.trim();
      const preco = document.getElementById("preco").value;
      const quantidade = document.getElementById("quantidade").value;
      const descricao = document.getElementById("descricao").value.trim();
      const imagemInput = document.getElementById("imagem");

      if (!nome || !preco || !quantidade || !descricao) {
        alert("Preencha todos os campos obrigatÃ³rios.");
        return;
      }

      const produto = { nome, preco, quantidade, descricao };

      if (imagemInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          produto.imagem = e.target.result;
          salvarProduto(produto);
        };
        reader.readAsDataURL(imagemInput.files[0]);
      } else {
        salvarProduto(produto);
      }
    }

    function salvarProduto(produto) {
      const produtos = JSON.parse(localStorage.getItem("produtos") || "[]");
      produtos.push(produto);
      localStorage.setItem("produtos", JSON.stringify(produtos));

      document.getElementById("nome").value = "";
      document.getElementById("preco").value = "";
      document.getElementById("quantidade").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("imagem").value = "";
      carregarProdutos();
    }

    function excluirProduto(index) {
      const produtos = JSON.parse(localStorage.getItem("produtos") || "[]");
      produtos.splice(index, 1);
      localStorage.setItem("produtos", JSON.stringify(produtos));
      carregarProdutos();
    }

    window.onload = carregarProdutos;
  </script>
</body>
</html>
