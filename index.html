<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√Årea de Coment√°rios</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="estiloComent.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h2>Anota√ß√µes üí¨</h2>
    </div>
  </header>
  
<br><!--PULA LINHA HEHE--><br>

  <div class="container">
    <h4><a style="text-decoration:none;color:black;"href="" target="_blank">Quadro de anota√ß√µes</a></h4>
    <br>
    <input type="text" id="nameInput" placeholder="T√≠tulo" />
    <textarea id="commentInput" placeholder="Descri√ß√£o aqui..."></textarea>
    <button id="sendBtn">Comentar</button>
    <div id="commentsSection"></div>
  </div>

  <script>
    const commentsKey = 'comentarios';

    function salvarComentarios(comentarios) {
      localStorage.setItem(commentsKey, JSON.stringify(comentarios));
    }

    function carregarComentarios() {
      const dados = localStorage.getItem(commentsKey);
      try {
        return dados ? JSON.parse(dados) : [];
      } catch (e) {
        console.error('Erro ao carregar coment√°rios:', e);
        return [];
      }
    }

    function renderizarComentarios() {
      const commentsSection = document.getElementById("commentsSection");
      commentsSection.innerHTML = "";

      const comentarios = carregarComentarios();

      comentarios.forEach((comentario, index) => {
        const commentDiv = document.createElement("div");
        commentDiv.className = "comment";

        const nameElement = document.createElement("strong");
        nameElement.textContent = comentario.nome;

        const commentText = document.createElement("span");
        commentText.textContent = comentario.texto;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Excluir";
        deleteBtn.onclick = () => {
          const novos = carregarComentarios();
          novos.splice(index, 1);
          salvarComentarios(novos);
          renderizarComentarios();
        };

        commentDiv.appendChild(nameElement);
        commentDiv.appendChild(commentText);
        commentDiv.appendChild(deleteBtn);

        commentsSection.appendChild(commentDiv);
      });
    }

    function addComment() {
      const nameInput = document.getElementById("nameInput");
      const commentInput = document.getElementById("commentInput");

      const nome = nameInput.value.trim() || "An√¥nimo";
      const texto = commentInput.value.trim();

      if (texto === "") return;

      const comentarios = carregarComentarios();
      comentarios.push({ nome, texto });

      salvarComentarios(comentarios);
      renderizarComentarios();

      nameInput.value = "";
      commentInput.value = "";
    }

    document.getElementById("sendBtn").addEventListener("click", addComment);
    window.addEventListener("load", renderizarComentarios);
  </script>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
